version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/node
    steps:
      - checkout
      - run: node --version
      - run: echo "this is the build job"
  test:
    docker:
      - image: cimg/node
    steps:
      - checkout
      - run: node --version
      - run: ls
      - run: echo "this is the test job"

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test